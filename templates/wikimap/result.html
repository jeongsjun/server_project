<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Map</title>
  <style>
        table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: gray; /* Set the background color of the header row */
    }

    /* Lighter gray background for content rows */
    tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
    }

  </style>
</head>

<body>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    {% for city_info in city_info_list %}
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
<!--        {% for section, content in city_info.sections.items %}-->
<!--          <tr>-->
<!--            <td>{{ section }}</td>-->
<!--            <td>{{ content|safe }}</td>-->
<!--          </tr>-->
<!--        {% endfor %}-->

          <tr>
            <td>{{ city_info.title }}</td>
            <td>{{ city_info.summary|safe }}<br>
            <p>URL: <a href="{{ city_info.url }}" target="_blank">{{ city_info.url }}</a></p>
            </td>
          </tr>
      </tbody>
    </table>

  {% endfor %}

</body>
</html>
